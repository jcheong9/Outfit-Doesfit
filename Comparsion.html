<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comparsion</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAvz3wtF_zua_MODBHMJ47fngkypJ65nck",
        authDomain: "outfit-doesfit.firebaseapp.com",

  <body>

      <nav>
          <div id="companyName">
            OutFit DoesFit
          </div>
          <ul>
            <li class="navLink"><a href="#Register">Register</a></li>
            <li class="navLink"><a href="#Login">Login</a></li>
            <li class="navLink"><a href="#Comparsion">Comparsion</a></li>
            <li class="navLink"><a href="#fittingRoom">Fitting Room</a></li>
          </ul>

      </nav>

      <div id="content">
        <div class="spacer">

        </div>
        <div class="boxContainer">
          <div class="box">
            <h4>Your Size</h4>
          </div>
          <div class="box">
            <h4>How much bigger or small?</h4>
          </div>
          <div class="box">
            <h4>Selected clothes from fitting room</h4>
          </div>
        </div>

        <div class="boxContainer">
          <div class="box">
            <img id="left" src="./images/yourSize.PNG" alt="rightImage">
          </div>
          <div class="box">
            <img id="middle" src="./images/middleImage.jpg" alt="middleImage">
          </div>
          <div class="box">
            <img id="right" src="./images/clothSelected.PNG" alt="leftImage">
          </div>
        </div>

        <div class="boxContainer">
          <div class="box">
            <button class="button" type="button" name="editButton">EDIT</button>
          </div>
          <div class="box">
            <div id="centerBottom">
              <h4>Recommended Size</h4>
              <div class="boxContainer">
                <div class="box">S</div>
                <div class="box">M</div>
                <div class="box">L</div>
              </div>
            </div>
          </div>
            <div class="box">
              <h4>Banana Republic</h4>
              <div class="boxContainer">
                <div class="box1">
                  <div class="arrow-left"></div>
                </div>
                <div class="box1">
                  <div class="arrow-right"></div>
                </div>
              </div>
            </div>
        </div>

        <div class="spacer">
        </div>

        <div class="boxContainer">
          <div class="box">
            <button class="button" type="button" name="backButton">BACK</button>
          </div>
          <div class="box">

          </div>
          <div class="box">
            <button class="button" type="button" name="shopButton">Shop</button>
          </div>
        </div>
      </div>
  </body>
