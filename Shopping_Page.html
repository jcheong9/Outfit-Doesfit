    <script>
    $(document).ready(function(){
      var starCountRef = firebase.database().ref('/Clothing');
      starCountRef.on('value', function(snapshot) {
        var clothingObject = snapshot.val();
        console.log(clothingObject);
        var count = 1;
        for(var currentObj in clothingObject) {

          var urlClothing = clothingObject[currentObj];
          var clothURL = urlClothing.url;
          console.log(urlClothing.url);

          var BrandClothName = clothingObject[currentObj];
          var clothName = BrandClothName.Brand;
          console.log(BrandClothName.Brand);

          var select = "#" + currentObj;
          console.log(select);
          $(select).attr('src', clothURL);

          console.log(selectbrand);
          console.log(count);
